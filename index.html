<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная пользовательская страница с профилем и фотографиями">
  <meta name="author" content="Екатерина Морозова">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип сайта" class="header__logo">
    </header>
    <main>
      <section class="profile section-width">
        <img class="profile__image" alt="аватар владельца аккаунта" src="./images/image.jpg">
        <div class="profile__info">
          <div class="profile__title-edit">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__popup-button-open opacity" type="button">
              <img src="./images/edit-btn.svg" alt="иконка редактирования профиля" class="profile__popup-button-open-icon">
            </button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>

          <div class="popup">
            <div class="popup__container">
              <form class="popup__form" name="form">
                <fieldset class="popup__input-text-form">
                  <legend class="popup__title">Редактировать профиль</legend>
                  <input type="text" id="name" placeholder="Имя" class="popup__input-text" required>
                  <input type="text" id="job" placeholder="Профессия" class="popup__input-text">
                </fieldset>
                <button type="submit" class="popup__button-submit">Сохранить</button>
              </form>
              <button class="popup__close opacity" type="reset">
                <img src="./images/Close-Icon.svg" alt="крестик чтобы закрыть окно редактирования">
              </button>
            </div>
          </div>
        </div>
        <button class="add-button opacity" type="button">
          <img src="./images/add-btn.svg" alt="кнопка добавить">
        </button>
      </section>
      <section class="places section-width">
        <ul class="cards">
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото старинного здания в Карачаевске" class="card__img">
            <div class="card__caption">
              <h2 class="card__caption-text">Карачаевск</h2>
              <button type="button" class="card__like">
                <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото горы Эльбрус" class="card__img">
            <div class="card__caption">
              <h2 class="card__caption-text">Гора Эльбрус</h2>
              <button type="button" class="card__like">
                <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото горы Домбай" class="card__img">
            <div class="card__caption">
              <h2 class="card__caption-text">Домбай</h2>
              <button type="button" class="card__like">
                <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото горы Эльбрус" class="card__img">
            <div class="card__caption">
              <h2 class="card__caption-text">Гора Эльбрус</h2>
              <button type="button" class="card__like">
                <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото горы Домбай" class="card__img">
            <div class="card__caption">
              <h2 class="card__caption-text">Домбай</h2>
              <button type="button" class="card__like">
                <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото старинного здания в Карачаевске" class="card__img">
            <div class="card__caption">
              <h2 class="card__caption-text">Карачаево-Черкессия</h2>
              <button type="button" class="card__like">
                <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer section-width">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
