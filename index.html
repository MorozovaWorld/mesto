<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная пользовательская страница с профилем и фотографиями">
  <meta name="keywords" content="путешествия, галерея, фото">
  <meta name="author" content="Екатерина Морозова">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип сайта" class="header__logo">
    </header>
    <main>
      <section class="profile section-width">
        <img class="profile__image" alt="аватар владельца аккаунта" src="./images/image.jpg">
        <div class="profile__info">
          <div class="profile__title-edit">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__popup-button-open opacity" type="button" name="popupOpenBtn">
              <img src="./images/edit-btn.svg" alt="иконка редактирования профиля" class="profile__popup-button-open-icon">
            </button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>

          <div class="popup">
            <div class="popup__container">
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="form" method="POST" action="#">
                <fieldset class="form__input-text-form">
                  <input type="text" name="name" placeholder="Жак-Ив Кусто" class="form__input-text text-overflow-ellipsis" required>
                </fieldset>
                <fieldset class="form__input-text-form">
                  <input type="text" name="description" placeholder="Исследователь океана" class="form__input-text text-overflow-ellipsis" required>
                </fieldset>
              </form>
              <button type="submit" class="popup__button-submit opacity" name="popup-button-submit">Сохранить</button>
              <button class="popup__close opacity" type="button" name="popupCloseBtn">
                <img src="./images/Close Icon.svg" alt="крестик чтобы закрыть окно редактирования">
              </button>
            </div>
          </div>
        </div>
        <button class="add-button opacity" type="button" name="add-button">
          <img src="./images/add-btn.svg" alt="кнопка добавить">
        </button>
      </section>
      <section class="places section-width">
        <ul class="cards">
          <li class="card">
            <figure class="card__figure">
              <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото старинного здания в Карачаевске" class="card__img">
              <figcaption class="card__caption text-overflow-ellipsis">
                <p class="card__caption-text text-overflow-ellipsis">Карачаевск</p>
                <button type="button" name="cardLike" class="card__like">
                  <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="card">
            <figure class="card__figure">
              <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото горы Эльбрус" class="card__img">
              <figcaption class="card__caption">
                <p class="card__caption-text text-overflow-ellipsis">Гора Эльбрус</p>
                <button type="button" name="cardLike" class="card__like">
                  <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="card">
            <figure class="card__figure">
              <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото горы Домбай" class="card__img">
              <figcaption class="card__caption">
                <p class="card__caption-text text-overflow-ellipsis">Домбай</p>
                <button type="button" name="cardLike" class="card__like">
                  <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="card">
            <figure class="card__figure">
              <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото горы Эльбрус" class="card__img">
              <figcaption class="card__caption">
                <p class="card__caption-text text-overflow-ellipsis">Гора Эльбрус</p>
                <button type="button" name="cardLike" class="card__like">
                  <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="card">
            <figure class="card__figure">
              <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото горы Домбай" class="card__img">
              <figcaption class="card__caption">
                <p class="card__caption-text text-overflow-ellipsis">Домбай</p>
                <button type="button" name="cardLike" class="card__like">
                  <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="card">
            <figure class="card__figure">
              <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото старинного здания в Карачаевске" class="card__img">
              <figcaption class="card__caption">
                <p class="card__caption-text text-overflow-ellipsis">Карачаево-Черкессия</p>
                <button type="button" name="cardLike" class="card__like">
                  <img src="./images/like.svg" alt="иконка сердечка" class="card__like-icon opacity">
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer section-width">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
