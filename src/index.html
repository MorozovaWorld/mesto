<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная пользовательская страница с профилем и фотографиями">
  <meta name="author" content="Екатерина Морозова">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип сайта" class="header__logo">
    </header>
    <main>
      <section class="profile section-width">
        <img class="profile__image" alt="аватар владельца аккаунта" src="<%=require('./images/image.jpg')%>">
        <div class="profile__info">
          <div class="profile__title-edit">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__popup-button-open opacity" type="button">
              <img src="<%=require('./images/edit-btn.svg')%>" alt="иконка редактирования профиля" class="profile__popup-button-open-icon">
            </button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button class="addpic-popup-button-open opacity" type="button">
          <img src="<%=require('./images/add-btn.svg')%>" alt="кнопка добавить">
        </button>
      </section>
      <section class="places section-width">
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer section-width">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_action_edit-profile">
      <div class="popup__container">
        <form class="popup__form popup__form_action_edit-profile" name="EditProfileform" novalidate>
          <fieldset class="popup__input-text-form">
            <legend class="popup__title">Редактировать профиль</legend>
            <div class="popup__input-container">
              <input type="text" name='name' autocomplete="off" id="name" placeholder="Имя" class="popup__input-text" minlength="2" maxlength="40" required>
              <span id="name-error" class="popup__input-error"></span>
            </div>
            <div class="popup__input-container">
              <input type="text" name='info' autocomplete="off" id="job" placeholder="Профессия" class="popup__input-text" minlength="2" maxlength="200" required>
              <span id="job-error" class="popup__input-error"></span>
            </div>
          </fieldset>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
        <button class="popup__close opacity" type="reset">
          <img src="<%=require('./images/Close-Icon.svg')%>" alt="крестик чтобы закрыть окно редактирования">
        </button>
      </div>
    </div>
    <div class="popup popup_action_add-picture">
      <div class="popup__container popup__container_action_add-picture">
        <form class="popup__form popup__form_action_add-picture" name="AddPictureform" novalidate>
          <fieldset class="popup__input-text-form">
            <legend class="popup__title popup__title_action_add-picture">Новое место</legend>
            <div class="popup__input-container">
              <input type="text" autocomplete="off" name='name' id="picName" placeholder="Название" class="popup__input-text popup__input-text_action_add-picture" minlength="2" maxlength="20" required>
              <span id="picName-error" class="popup__input-error"></span>
            </div>
            <div class="popup__input-container">
              <input type="url" autocomplete="off" name='link' id="picLink" placeholder="Ссылка на картинку" class="popup__input-text popup__input-text_action_add-picture" required>
              <span id="picLink-error" class="popup__input-error"></span>
            </div>
          </fieldset>
          <button type="submit" class="popup__button-submit popup__button-submit_action_add-picture">Создать</button>
        </form>
        <button class="popup__close popup__close_position_add-picture-popup opacity" type="reset">
          <img src="<%=require('./images/Close-Icon.svg')%>" alt="крестик чтобы закрыть окно редактирования">
        </button>
      </div>
    </div>
    <div class="popup popup_action_enlarge-picture">
      <div class="popup__container-picture">
        <figure class="popup__figure">
          <img src="" alt="увеличенное изображение фотографии" class="popup__picture-enlarged">
          <figcaption class="popup__picture-caption"></figcaption>
        </figure>
        <button class="popup__close popup__close_position_picture-popup opacity" type="reset">
          <img src="<%=require('./images/Close-Icon.svg')%>" alt="крестик чтобы закрыть окно редактирования">
        </button>
      </div>
    </div>
  </div>
  <template class="template">
    <li class="card">
      <img src="" alt="фотография" class="card__img">
      <div class="card__caption">
        <h2 class="card__caption-text"></h2>
        <button type="button" class="card__like">
          <img src="<%=require('./images/like.svg')%>" alt="иконка сердечка" class="card__like-icon opacity">
        </button>
        <button type="button" class="card__delete opacity">
          <img src="<%=require('./images/delete-btn.svg')%>" alt="иконка мусорной корзины">
        </button>
      </div>
    </li>
  </template>
</body>
</html>
